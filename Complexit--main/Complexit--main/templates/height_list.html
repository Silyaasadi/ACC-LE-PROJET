<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hauteur</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#020617,#0f172a);
      color:white;
      padding:28px;
    }

    .card{
      max-width: 900px;
      margin:auto;
      background: rgba(2,6,23,0.85);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 20px;
      padding: 22px;
      box-shadow: 0 0 30px rgba(0,0,0,0.45);
    }

    h2{
      margin:0 0 14px 0;
      color:#38bdf8;
      font-size: 28px;
    }

    .list{
      display:flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 14px;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px;
      border-radius: 16px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.10);
      transition: .2s;
    }

    .tree-name{
      font-size: 18px;
      font-weight: bold;
      letter-spacing: .3px;
      color: white;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 600px;
    }

    .btn{
      border:none;
      cursor:pointer;
      padding: 10px 18px;
      border-radius: 999px;
      background:#38bdf8;
      color:black;
      font-weight: 800;
      font-size: 16px;
      transition: .2s;
      flex-shrink: 0;
    }

    .btn:hover{
      background:white;
      transform: scale(1.03);
    }

    .empty{
      opacity:.85;
      color:#ffb4b4;
      margin-top: 10px;
    }

    .footer{
      margin-top: 18px;
      display:flex;
      justify-content:flex-end;
    }

    .back{
      display:inline-block;
      text-decoration:none;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      color:white;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 800;
      transition:.2s;
    }

    .back:hover{
      border-color: rgba(56,189,248,0.45);
      background: rgba(56,189,248,0.10);
      transform: scale(1.02);
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>üìè Calculer la hauteur d‚Äôun arbre</h2>

    {% if names and names|length > 0 %}
      <div class="list">
        {% for n in names %}
          <div class="row">
            <div class="tree-name">üå≥ {{ n }}</div>

            <form method="post" action="/height" class="form-inline">
              .form-inline{ margin:0; }

              <input type="hidden" name="name" value="{{ n }}">
              <button class="btn" type="submit">Calculer hauteur</button>
            </form>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="empty">‚ùå Aucun arbre enregistr√©.</p>
    {% endif %}

    <div class="footer">
      <a class="back" href="/menu">‚Üê Retour au menu</a>
    </div>

  </div>
</body>
</html>
