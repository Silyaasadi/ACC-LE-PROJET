<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chemin a ‚Üí b</title>
  <style>
    body{margin:0;font-family:Arial;background:linear-gradient(135deg,#020617,#0f172a);color:white;padding:28px;}
    .card{max-width:950px;margin:auto;background:rgba(2,6,23,.85);border:1px solid rgba(255,255,255,.1);
      border-radius:20px;padding:22px;box-shadow:0 0 30px rgba(0,0,0,.45);}
    h2{margin:0 0 12px 0;color:#38bdf8;}
    label{display:block;margin:10px 0 6px;font-weight:900;}
    select,input{width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14);color:white;outline:none;}
    .btn{margin-top:12px;border:none;cursor:pointer;padding:12px 18px;border-radius:999px;background:#38bdf8;color:black;font-weight:900;}
    .btn:hover{background:white;}
    .msg{margin-top:12px;opacity:.9;}
    .result{margin-top:10px;padding:12px;border-radius:12px;background:rgba(56,189,248,.10);border:1px solid rgba(56,189,248,.25);}
    ul{margin:10px 0 0 18px;}
    .back{display:inline-block;margin-top:16px;text-decoration:none;color:#38bdf8;font-weight:900;}
  </style>
</head>
<body>
  <div class="card">
    <h2>üß≠ Chemin d‚Äôun n≈ìud a vers un n≈ìud b</h2>

    <form method="post" action="/search_path">
        <label for="tree">Choisir un arbre :</label>
        <select id="tree" name="tree_name" required>
    {% for n in names %}
        <option value="{{ n }}" {% if selected_tree == n %}selected{% endif %}>
        {{ n }}
        </option>
    {% endfor %}
    </select>


      <label for="aVal">Mot a :</label>
      <input id="aVal" name="a_val" required>

      <label for="bVal">Mot b :</label>
      <input id="bVal" name="b_val" required>

      <button class="btn" type="submit">Trouver le chemin</button>
    </form>

    {% if msg %}<div class="msg">{{ msg }}</div>{% endif %}
    {% if path %}
      <div class="result">
        <div><b>Arbre :</b> {{ tree }}</div>
        <div><b>Chemin (valeur + adresse) :</b></div>
        <ul>
          {% for p in path %}
            <li>{{ p.value }} ‚Äî {{ p.addr }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <a class="back" href="/search">‚Üê Retour choix recherche</a><br>
    <a class="back" href="/menu">‚Üê Retour menu</a>
  </div>
</body>
</html>
