<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Parcours</title>
<style>
body{background:#020617;color:white;font-family:Arial;padding:30px}
.box{max-width:700px;margin:auto;background:#020617;border-radius:20px;padding:25px}
.node{display:inline-block;background:#38bdf8;color:black;font-weight:bold;
      padding:10px 14px;border-radius:999px;margin:6px}
a{color:#38bdf8;text-decoration:none;font-weight:bold}
</style>
</head>

<body>
<div class="box">
<h2>{{title}} — {{name}}</h2>

{% for v in order %}
  <span class="node">{{v}}</span>
{% endfor %}

<br><br>
<a href="/show_graph">← Retour</a>
</div>
</body>
</html>
