<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choisir un arbre</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#020617,#0f172a);
  color:white;
  padding:28px;
}

.card{
  max-width: 900px;
  margin:auto;
  background: rgba(2,6,23,0.85);
  border: 1px solid rgba(255,255,255,0.10);
  border-radius: 20px;
  padding: 22px;
  box-shadow: 0 0 30px rgba(0,0,0,0.45);
}

h2{
  margin:0 0 14px 0;
  color:#38bdf8;
  font-size: 28px;
}

.list{
  display:flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 14px;
}

.row{
  display:flex;
  align-items:center;
  justify-content: space-between;
  gap: 12px;
  padding: 14px;
  border-radius: 16px;
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.10);
  transition: .2s;
}

.row:hover{
  background: rgba(56,189,248,0.08);
  border-color: rgba(56,189,248,0.25);
  transform: translateY(-1px);
}

.tree-name{
  font-size: 18px;
  font-weight: bold;
  color:white;
  max-width: 380px;
  overflow:hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.btn{
  border:none;
  cursor:pointer;
  padding: 10px 18px;
  border-radius: 999px;
  background:#38bdf8;
  color:black;
  font-weight: 800;
  font-size: 14px;
  transition:.2s;
}

.btn:hover{background:white; transform:scale(1.05);}
.green{background:#22c55e;}
.orange{background:#f59e0b;}

.back{
  display:inline-block;
  margin-top:16px;
  color:#38bdf8;
  text-decoration:none;
  font-weight: bold;
}
.empty{color:#ffb4b4;}
</style>
</head>

<body>
<div class="card">
<h2>üëÅ Afficher un arbre enregistr√©</h2>

{% if names %}
<div class="list">
{% for n in names %}
<div class="row">

<div class="tree-name">üå≥ {{n}}</div>

<div class="actions">

<form action="/show_graph" method="post">
<input type="hidden" name="name" value="{{n}}">
<button class="btn">Graphique</button>
</form>

<form action="/show_graph_traversal" method="post">
<input type="hidden" name="name" value="{{n}}">
<input type="hidden" name="mode" value="bfs">
<button class="btn green">Largeur</button>
</form>

<form action="/show_graph_traversal" method="post">
<input type="hidden" name="name" value="{{n}}">
<input type="hidden" name="mode" value="dfs">
<button class="btn orange">Profondeur</button>
</form>
<form action="/show_traversal_text" method="post">
<input type="hidden" name="name" value="{{n}}">
<input type="hidden" name="mode" value="bfs">
<button class="btn green">Largeur texte</button>
</form>

<form action="/show_traversal_text" method="post">
<input type="hidden" name="name" value="{{n}}">
<input type="hidden" name="mode" value="dfs">
<button class="btn orange">Profondeur texte</button>
</form>

</div>
</div>
{% endfor %}
</div>
{% else %}
<p class="empty">‚ùå Aucun arbre enregistr√©</p>
{% endif %}

<a class="back" href="/menu">‚Üê Retour</a>
</div>
</body>
</html>
