<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TreeLab — Affichage graphique</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#020617,#0f172a);
      color:white;
      padding:24px;
    }
    .card{
      max-width: 1100px;
      margin: 0 auto;
      background: rgba(2,6,23,0.85);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 0 30px rgba(0,0,0,0.45);
    }
    h2{ margin:0 0 12px 0; color:#38bdf8; }
    label{ display:block; margin-top:10px; }
    input{
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color:white;
      box-sizing:border-box;
      outline:none;
    }
    button{
      margin-top:12px;
      background:#38bdf8;
      color:black;
      border:none;
      padding:12px 18px;
      border-radius:999px;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover{ background:white; }
    .svg-wrap{
      margin-top: 18px;
      overflow:auto;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
      padding: 12px;
    }
    .hint{ opacity:.85; font-size:13px; margin-top:6px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Affichage graphique (nœuds & arcs)</h2>

    <form method="post">
      <label for="name">Nom de l’arbre</label>
      <input id="name" name="name" placeholder="Ex: monArbre" required>
      <button type="submit">Afficher</button>
      <div class="hint">Astuce : tu peux construire un arbre dans /build puis revenir ici.</div>
    </form>

    {% if nodes %}
      <div class="svg-wrap">
        <svg width="{{ w }}" height="{{ h }}" viewBox="0 0 {{ w }} {{ h }}" xmlns="http://www.w3.org/2000/svg">

          <!-- Arcs -->
          {% for e in edges %}
            <line x1="{{ e.x1 }}" y1="{{ e.y1 }}" x2="{{ e.x2 }}" y2="{{ e.y2 }}"
                  stroke="white" stroke-opacity="0.35" stroke-width="2"/>
          {% endfor %}

          <!-- Noeuds -->
          {% for n in nodes %}
            <circle cx="{{ n.x }}" cy="{{ n.y }}" r="26"
                    fill="rgba(56,189,248,0.18)"
                    stroke="rgba(56,189,248,0.85)" stroke-width="2"/>
            <text x="{{ n.x }}" y="{{ n.y+5 }}" text-anchor="middle"
                  font-size="16" fill="white" font-weight="bold">
              {{ n.label }}
            </text>
          {% endfor %}
        </svg>
      </div>
    {% endif %}

  </div>
</body>
</html>
