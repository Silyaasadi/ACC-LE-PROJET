<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hauteur ‚Äî {{ name }}</title>

  <style>
    body{
      margin:0;

    .badge{
      display:inline-block;
      margin-top:14px;
      padding:14px 18px;
      border-radius: 16px;
      background: rgba(56,189,248,0.12);
      border: 1px solid rgba(56,189,248,0.35);
      font-size: 22px;
      font-weight: 900;
    }

    .btns{
      margin-top:18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-block;
      text-decoration:none;

      transition:.2s;
    }

    .btn:hover{ background:white; transform:scale(1.02); }
  </style>
</head>

<body>

</html>
